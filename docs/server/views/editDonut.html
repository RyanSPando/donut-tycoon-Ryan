{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container-fluid">
    <h1>{{title}}</h1>
    <form class="form-horizontal" action="/donuts/{{id}}/edit?_method=PUT" method="POST">
      <div class="form-group">
        <h4><label class="col-xs-2 control-label" for="name">Name</label></h4>
        <div class="col-xs-10">
          <input type="text" name="name" value="{{name}}">
        </div>
      </div>
      <div class="form-group">
        <h4><label class="col-xs-2 control-label" for="topping">Topping</label></h4>
        <div class="col-xs-10">
          <input type="text" name="topping" value="{{topping}}">
        </div>
      </div>
      <div class="form-group">
        <h4><label class="col-xs-2 control-label" for="price">Price</label></h4>
        <div class="col-xs-10">
          <input type="text" name="price" value="{{price}}">
        </div>
      </div>
      <div class="col-xs-offset-2">
        <input class="btn btn-warning" type="submit" value="Edit">
      </div>
    </form>
  </div>

{% endblock %}
