{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>{{title}}</h1>
    <div class="row">
      <div class="col-xs-3">
        <h3>Topping</h3>
      </div>
      <div class="col-cs-3">
        <h3>Price</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        {{donut.topping}}
      </div>
      <div class="col-cs-3">
        $ {{donut.price}}.00
      </div>
    </div>
    <h3><a href="/donuts">Return to Donuts</a></h3>
    <div class="row">
      <div class="col-xs-6">
        <h3>Shops with this Donut</h3>
        <table class="table table-bordered table-striped">
          <thead>
            <th>
            </th>
          </thead>
          <tbody>
            {% for shop in shops %}
            <tr>
              <td>
                <a href="/shops/{{shop.shop_id}}">{{shop.name}}</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

{% endblock %}
