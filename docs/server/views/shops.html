{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>{{title}}</h1>
    <a href="/shops/newShop"><button class="btn btn-info" type="button" name="newPage">Add New Shop</button></a>
    <div class="row">
      <div class="col-xs-9">
        <table class="table table-bordered table-striped">
          <thead>
            <th>
              <strong><h3>Name</h3></strong>
            </th>
            <th>
              <strong><h3>City</h3></strong>
            </th>
            <th>
            </th>
            <th>
            </th>
          </thead>
          <tbody>
            {% for shop in shops %}
            <tr>
              <td>
                <a href="/shops/{{shop.id}}"><h4>{{shop.name}}</h4></a>
              </td>
              <td>
                <h4>{{shop.city}}</h4>
              </td>
              <td>
                <a href="/shops/{{shop.id}}/edit?name={{shop.name}}&city={{shop.city}}"><button class="btn btn-warning" type="button" name="button">Edit</button></a>
              </td>
              <td>
                <form method="POST" action="/shops/{{shop.id}}/delete?_method=DELETE">
                  <button class="btn btn-danger" type="submit">Delete</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

{% endblock %}
