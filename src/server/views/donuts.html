{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>{{title}}</h1>
    <a href="/donuts/newDonut"><button class="btn btn-info" type="button" name="newPage">Add New Donut</button></a>
    <div class="row">
      <div class="col-xs-9">
        <table class="table table-bordered table-striped">
          <thead>
            <th>
              <strong><h3>Name</h3></strong>
            </th>
            <th>
              <strong><h3>Topping</h3></strong>
            </th>
            <th>
            <strong><h3>Price</h3></strong>
            </th>
            <th>
            </th>
            <th>
            </th>
          </thead>
          <tbody>
            {% for donut in donuts %}
            <tr>
              <td>
                <a href="/donuts/{{donut.id}}"><h4>{{donut.name}}</h4></a>
              </td>
              <td>
                <h4>{{donut.topping}}</h4>
              </td>
              <td>
                <h4>{{donut.price}}</h4>
              </td>
              <td>
                <a href="/donuts/{{donut.id}}/edit?name={{donut.name}}&topping={{donut.topping}}&price={{donut.price}}"><button class="btn btn-warning" type="button" name="button">Edit</button></a>
              </td>
              <td>
                <form method="POST" action="/donuts/{{donut.id}}/delete?_method=DELETE">
                  <button class="btn btn-danger" type="submit">Delete</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

{% endblock %}
