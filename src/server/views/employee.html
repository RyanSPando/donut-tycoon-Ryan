{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>{{title}}</h1>
    <h3><a href="/employees">Return to Employees</a></h3>
    <div class="row">
      <div class="col-xs-6">
        <table class="table table-bordered table-striped">
          <thead>
            <th>
              First Name
            </th>
            <th>
              Last Name
            </th>
            <th>
              Email
            </th>
            <th>
              Store
            </th>
            <th>
              Favorite Donut
            </th>
          </thead>
          <tbody>
            <tr>
              <td>
                {{employee.first_name}}
              </td>
              <td>
                {{employee.last_name}}
              </td>
              <td>
                {{employee.email}}
              </td>
              <td>
                <a href="/shops/{{employee.shop_id}}">{{employee.shop_name}}</a>
              </td>
              <td>
                <a href="/donuts/{{employee.favorite_donut}}">{{employee.name}}</a>
              </td>
              <td>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

{% endblock %}
